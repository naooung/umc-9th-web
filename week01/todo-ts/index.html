<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 업로드 -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS 파일 업로드 -->
     <script type="module" src="./dist/script.js" defer></script>

    <title>UMC TODO</title>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-container__header">NOW TODO</h1>
        <form id="todo-form" class="todo-container__form">
            <input 
            type="text" 
            id="todo-input" 
            class="todo-container__input"
            placeholder="할 일을 입력해주세요."
            required/>
            <button type="submit" class="todo-container__button">+</button>
        </form>
        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">TASK</h2>
                <ul id="todo-list" class="render-container__list"></ul>
            </div>
            <div class="render-container__section">
                <h2 class="render-container__title">DONE</h2>
                <ul id="done-list" class="render-container__list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
